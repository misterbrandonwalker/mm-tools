specVersion: "0.1.0"
name: onionnet-sfct
version: 0.1.0
container: onionnet-sfct-tool
entrypoint:
title: onionnet-sfct
description: OnionNet-SFCT tool for rescoring of docking poses
author: Brandon Walker, Nazanin Donyapour
contact: brandon.walker@axleinfo.com, nazanin.donyapour@axleinfo.com
repository:
documentation:
citation:

inputs:
  - name: receptor_path
    required: true
    description:
    type: File
    format:
      uri: edam:format_1476, edam:format_3814, edam:format_3815, edam:format_3816
  - name: ligand_path
    required: true
    description:
    type: File
    format:
      uri: edam:format_1476
  - name: model_path
    required: true
    description:
    type: string
    defaultValue: /OnionNet-SFCT/data/sfct_std_final.model
  - name: pose_type
    required: true
    description:
    type: string
    defaultValue: vina
  - name: output_score_path
    required: true
    description:
    type: string
    defaultValue: sfct.txt
  - name: output_path
    required: true
    description:
    type: string
outputs:
  - name: output_score_path
    required: true
    description:
    type: File
  - name: output_path
    required: true
    description:
    type: File
  - name: output_docking_score
    required: true
    description: Estimated Free Energy of Binding
    type: float
  - name: output_poses_rescore
    required: true
    description: Estimated Free Energy of Binding
    type: float
ui:
  - key: inputs.receptor_path
    title: "receptor_path: "
    description: ""
    type: File
  - key: inputs.ligand_path
    title: "ligand_path: "
    description: ""
    type: File
  - key: inputs.model_path
    title: "model_path: "
    description: ""
    type: string
  - key: inputs.pose_type
    title: "pose_type: "
    description: ""
    type: string
  - key: inputs.output_score_path
    title: "output_score_path: "
    description: ""
    type: string
  - key: inputs.output_path
    title: "output_path: "
    description: ""
    type: string
